<html>
    <head>
        <meta charset="UTF-8">
        <title>Cuso Javascript</title>
        <body>            
            
            <script>
             // for, while
            // sempre que souber o tamanho do intervalo
            for (var i = 0; i <= 100; i++){
                console.log(i);
            }
            // quando nao sabe o intervalo
            var j = 0;
            while (j <=100){
                console.log(j);

                j++;
            }

            var j = 219345872;
            while (j > 50){
                console.log(j);
                j /= 5;
            }


            </script>
        </body>
    </head>
</html>
