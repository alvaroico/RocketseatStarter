<html>
    <head>
        <title>
            Cuso Javascript
        </title>
        <body>            
            
            <script>
                function retornaSexo(sexo){
                    // M, F
                    // Masculino, Feminino
                    // Verifica o tipo string ou numero

                    if(sexo === 'M'){
                        return 'Masculino';
                    }else if (sexo === 'F'){
                        return 'Feminino';
                    }else{
                        return 'Outro';
                    }

                }
                
                var resultado = retornaSexo('M');
                console.log(resultado);      
                var resultado = retornaSexo('F');
                console.log(resultado);    
                var resultado = retornaSexo('E');
                console.log(resultado);    
            </script>
        </body>
    </head>
</html>
